<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#"><img src="/images/logo.svg" alt="Huddle logo" class="header-image" /></a>
      </header>

      <section class="hero-section">
        <img src="/images/illustration-mockups.svg" alt="illustration mockups" class="hero-image" />

        <div class="hero-content">
          <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
          <p class="hero-text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users
            as you engage in genuine discussion.
          </p>
          <button class="register-btn">Register</button>
        </div>
      </section>

      <footer>
        <div class="social-icon">
          <a href="#"><span class="sr-only">Facebook link</span><i class="fa fa-facebook"></i></a>
        </div>

        <div class="social-icon">
          <a href="#"><span class="sr-only">Twitter link</span><i class="fa fa-twitter"></i></a>
        </div>

        <div class="social-icon">
          <a href="#"><span class="sr-only">Instagram link</span><i class="fa fa-instagram"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
